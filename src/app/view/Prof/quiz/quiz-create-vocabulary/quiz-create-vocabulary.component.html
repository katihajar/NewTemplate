<meta name="referrer" content="no-referrer">
<p-toast></p-toast>
<p-card [style]="{backgroundColor: ' gainsboro',width: '1200px'}" class="container">
    <ng-template pTemplate="header">
         <h1  class="titre">VOCABULARY</h1>
    </ng-template>
    <div >
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
            <label>Number</label>
            <input  type="text" pInputText [(ngModel)]="selected.numero">
        </div>
        <div class="p-field p-col">
            <label>word</label>
            <input  type="text" pInputText [(ngModel)]="selected.word" #word name="word">
        </div>
        <div class="p-field p-col-1">
            <br/><br/>
            <i class="pi pi-volume-up" style="font-size: 1.5rem; cursor: pointer" (click)="sound(word.value)"></i>
        </div>
        <div class="p-field p-col">
            <label for="lastname2">Translated word</label>
            <input id="lastname2" type="text" pInputText [(ngModel)]="selected.result" #tsword>
        </div>
        <div class="p-field p-col-1">
            <br/><br/>
            <i class="pi pi-volume-up" style="font-size: 1.5rem; cursor: pointer" (click)="sound1(tsword.value)"></i>
        </div>
        <audio src="" id="speach" hidden></audio>
 <!--  <div class="p-field p-col-2">
            <br/>
            <button pRipple pButton icon="pi pi-undo " class="p-button-success p-button-rounded p-button-raised" label="translate" (click)="finByRef(selected)"></button>
        </div>-->
    </div>
    <div class="p-grid">
        <div class="p-col-4">
            <p-panel header="Explanation">

                <textarea rows="12" cols="43" pInputTextarea autoResize="autoResize" [(ngModel)]="selected.explication"></textarea>
            </p-panel>
        </div>
        <div class="p-col-4">
            <p-panel header="Exemple">
                <textarea rows="12" cols="43" pInputTextarea autoResize="autoResize" [(ngModel)]="selected.exemple"></textarea>
            </p-panel>
        </div>
        <div class="p-col-4">
            <p-panel header="Image">
                <div class="p-col-12">
                <input  pInputText placeholder="Enter Image URL" [(ngModel)]="selected.image">
                </div>
                <img [src]="'assets/demo/images/product/picture-icon.png'" alt="image" style="width: 200px; height: 200px" />
            </p-panel>
           <!-- <input type="file" multiple  accept="image/*" [(ngModel)]="selected.image"  (click)=" handleFileInput($event)"  >-->
        </div>
    </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple class="p-button p-col-3 p-button-secondary p-button-raised" id="buttonSave" label="save" (click)="save()"></button>
    </ng-template>
</p-card>
