<p-table #dt [value]="items"  [rows]="10" [paginator]="true"
         [(selection)]="selected" [rowHover]="true" dataKey="id"
         styleClass="p-datatable-customers"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
            <h5 class="p-m-0">News</h5>
            <!--<span >
                        <input pInputText type="text"  placeholder="Search By Recommended LastName" [(ngModel)]="recommendVo.nom  " style="margin-right: 5px;width: 250px"/>
                        <input pInputText type="text"  placeholder="Search By Recommended FirstName" [(ngModel)]="recommendVo.prenom  " style="margin-right: 5px;width: 250px"/>
                        <button pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-info " (click)="findByCriteria()" >

                        </button>

                    </span>-->
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="libelle">Titre <p-sortIcon field="student"></p-sortIcon></th>
            <th pSortableColumn="date">Date  <p-sortIcon field="professor"></p-sortIcon></th>
            <th pSortableColumn="dateDebut">Start date <p-sortIcon field="dateDebut"></p-sortIcon></th>
            <th pSortableColumn="dateFin">End date <p-sortIcon field="dateFin"></p-sortIcon></th>
            <th pSortableColumn="destinataire">For <p-sortIcon field="duration"></p-sortIcon></th>
            <th pSortableColumn="numeroOrdre">Ordre <p-sortIcon field="duration"></p-sortIcon></th>
            <th pSortableColumn="description">Description <p-sortIcon field="duration"></p-sortIcon></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-news>
        <tr>
            <td>{{news.libelle}}</td>
            <td>{{news.date}}</td>
            <td>{{news.dateDebut}}</td>
            <td>{{news.dateFin}}</td>
            <td>{{news.destinataire}}</td>
            <td>{{news.numeroOrdre}}</td>
            <td>{{news.description}}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="edit(news)"></button>
                <button pButton pRipple icon="pi pi-list" class="p-button-rounded p-button-info p-mr-2" (click)="view(news)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(news)"></button>
            </td>



        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
            In total there are {{items ? items.length : 0 }} items.
        </div>
    </ng-template>
</p-table>
<app-news-admin-view></app-news-admin-view>
<app-news-admin-create></app-news-admin-create>
