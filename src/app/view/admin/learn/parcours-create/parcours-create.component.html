<p-dialog [(visible)]="createDialog" [style]="{width: '450px'}" header="Parcours Create" [modal]="true" styleClass="p-fluid" >
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="centre" > Center </label>
            <select type="text" pInputText class="btn btn-block btn-outline-light form-control" id="centre" style="background-color: lavender" name="Parcours" (click)="findAllCentre()" [(ngModel)]="selecteddparcours.centre.ref" >
                <option  selected="selected" *ngFor="let c of itemsscentre"  [ngValue]="c.ref"> {{c.libelle}}</option>
            </select>
            <small class="p-invalid" *ngIf="submitted && !selecteddparcours.centre.libelle">centre is required.</small>
        </div>
        <div class="p-field">
            <label for="ref">Title</label>
            <input type="text" pInputText id="ref" [(ngModel)]="selecteddparcours.libelle" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selecteddparcours.libelle">ref is required.</small>
        </div>
        <div class="p-field">
            <label for="libelle">Description</label>
            <input type="text" pInputText id="libelle" [(ngModel)]="selecteddparcours.description" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selecteddparcours.description">ref is required.</small>
        </div>
        <div class="p-field">
            <label for="nombreCours">Number of Courses</label>
            <input type="text" pInputText id="nombreCours" [(ngModel)]="selecteddparcours.nombreCours" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selecteddparcours.nombreCours">total is required.</small>
        </div>


    </ng-template>

    <ng-template pTemplate="footer" style="background-color: lavender;">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>
</p-dialog>
