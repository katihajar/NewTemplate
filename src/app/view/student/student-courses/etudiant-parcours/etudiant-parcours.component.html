<div class="p-grid " >

    <div class="p-col">
        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between  " style="text-align: center; padding-bottom: 1%; margin-top: 2px" >
            <h1 class="p-m-0">Parcours</h1>
        </div>
        <div class="card" style="background-color: gainsboro;">

            <p-table  [value]="selectesparcours" [columns]="cols" [rows]="6" [paginator]="true" [globalFilterFields]="['libelle','coursList']"
                      [(selection)]="itemsparcours" [rowHover]="true" dataKey="id"
                      styleClass="p-datatable-customers"
                      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="libelle">General Courses <p-sortIcon field="libelle"></p-sortIcon></th>
                        <th >lesson </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-parcours>
                    <tr>

                        <td style="color: #0c799f" routerLink="/pages/etudiantcours" [style.color]="(this.user.etudiant.parcours.libelle) == parcours.libelle? 'green' :'black' "  (click)="FindCours(parcours)"><u style="cursor: pointer">{{parcours.libelle}}</u></td>
                        <td >{{parcours.nombreCours}}</td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        In total there are {{itemsparcours ? itemsparcours.length : 0 }} items.
                    </div>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
