<p-tabMenu [model]="menu" [activeItem]="menu[0]" (click)="init()"></p-tabMenu>
<p-tree [value]="nodes">
    <ng-template let-node pTemplate="default" >
        <b class="libelle">{{node.label}}</b>
    </ng-template>
    <ng-template let-node pTemplate="string" >
        <b class="description" style="color: blue">{{node.label}}</b>
    </ng-template>

</p-tree>
<button pButton pRipple class="p-button-text" label="Contact us" (click)="viewContact()"></button>

<app-faq-contact></app-faq-contact>
